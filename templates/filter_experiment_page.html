{% extends "base_generic.html" %}

{% block content %}

<style>
input[type=text], select {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}
input[type=number], select {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}
input[type=datetime-local], select {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

input[type=submit] {
    width: 100%;
    background-color: #000000;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

input[type=submit]:hover {
    background-color: #000000;
}

div {
    border-radius: 5px;
    background-color: #f2f2f2;
    padding: 20px;
}
</style>
    <body>
<div>
  <form action="/monitor/experiment_list/">
    <label for="user_name">Username</label>
    <input type="text" id="user_name" name="user_name" placeholder="User Name">


    <label for="experiment_name">Experiment_name</label>
    <input type="text" id="experiment_name" name="experiment_name" placeholder="Experiment name">

      <label for="compiler_options">Compiler Options</label>
    <input type="text" id="compiler_options" name="compiler_options" placeholder="compiler_options name">


      <label for="n_mpi_rank">Number of MPI ranks</label>
    <input type="number" id="n_mpi_rank" name="n_mpi_rank" placeholder="">


      <label for="n_omp_thread">Number of OMP Threads</label>
    <input type="number" id="n_omp_thread" name="n_omp_thread" placeholder="">

     <label for="submit_time_interval_start"> Submit time interval start</label>
    <input type="datetime-local" id="submit_time_interval_start" name="submit_time_interval_start" placeholder="">

      <label for="submit_time_interval_end">Submit time interval end</label>
    <input type="datetime-local" id="submit_time_interval_end" name="submit_time_interval_end" placeholder="">

    <input type="submit" value="Filter">
  </form>
</div>

</body>
{% endblock %}
